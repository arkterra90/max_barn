{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Maxwell Barn Company{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the color scheme */
        body {
            background-color: #E0E0CE;
            color: #474747;
            font-family: Arial, sans-serif;

        }

        header {
            background-color: #AD343E;
            color: #FFFFFF;
            padding: 10px 0;
        }

        header .navbar-brand {
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
        }

        header .navbar-nav .nav-link {
            color: #FFFFFF;
        }

        main {
            padding: 20px 0;
        }

        footer {
            background-color: #AD343E;
            color: #FFFFFF;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <img src="{% static 'images/logo.png' %}" alt="Maxwell Barn Company" height="150">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'process' %}">The Process</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'new_cust' %}">Contact</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_admin' %}">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mt-4">
        {% block content %}
        
        {% endblock %}
    </main>

    <footer class="mt-4">
        <div class="container text-center">
            <p>&copy; {% now "Y" %} Maxwell Barn Company. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies (Optional, required for certain Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
